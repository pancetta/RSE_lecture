name: Link Checker

on:
  schedule:
    # Run weekly on Mondays at 10:00 UTC (after dependency updates)
    - cron: '0 10 * * 1'
  workflow_dispatch:  # Allow manual trigger

jobs:
  link-check:
    name: Check Links
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Check links with Lychee
      uses: lycheeverse/lychee-action@v1
      with:
        # Check all markdown files and Python lecture files
        # Configuration is loaded from .lycherc.toml
        args: >-
          --verbose
          --no-progress
          './**/*.md'
          './**/*.py'
        # Don't fail the job on broken links - just report them
        fail: false
        # Output format
        format: markdown
        # Output file
        output: ./lychee-report.md
    
    - name: Upload link check report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: link-check-report
        path: ./lychee-report.md
        retention-days: 30
