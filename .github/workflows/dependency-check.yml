name: Dependency Check - Conda Environment

# This workflow monitors conda environment files for outdated dependencies
# and creates an issue when updates are available.
# This supplements Dependabot, which doesn't natively support conda environments.

on:
  schedule:
    # Run weekly on Mondays at 09:00 UTC (same as Dependabot schedule)
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-conda-dependencies:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Micromamba
      uses: mamba-org/setup-micromamba@v1
      with:
        micromamba-version: 'latest'
        environment-name: dep-check
        create-args: >-
          python=3.11
          conda-forge::conda-libmamba-solver
    
    - name: Check for conda package updates
      id: check-updates
      shell: bash -el {0}
      run: |
        echo "## Conda Dependency Update Check" > report.md
        echo "" >> report.md
        echo "Checking all environment.yml files for available updates..." >> report.md
        echo "" >> report.md
        
        has_updates=false
        
        # Function to check environment file
        check_env_file() {
          local env_file=$1
          local env_name=$2
          
          echo "### $env_name" >> report.md
          echo "" >> report.md
          echo "File: \`$env_file\`" >> report.md
          echo "" >> report.md
          
          # Create temporary environment to check
          micromamba create -n temp-check -f "$env_file" --dry-run --json > /tmp/check.json 2>&1 || true
          
          # Parse and display current versions
          if [ -f "$env_file" ]; then
            echo "Current dependencies:" >> report.md
            echo '```yaml' >> report.md
            grep -E "^\s*-\s+" "$env_file" | head -20 >> report.md
            echo '```' >> report.md
            echo "" >> report.md
          fi
          
          # Note: Full update checking would require comparing against latest versions
          # This is a placeholder for the actual checking logic
          echo "â„¹ï¸ Manual review recommended - check conda-forge for latest versions" >> report.md
          echo "" >> report.md
        }
        
        # Check each environment file
        check_env_file "environment.yml" "Base Environment"
        check_env_file "environment-dev.yml" "Development Environment"
        check_env_file "lecture_01/environment.yml" "Lecture 1"
        check_env_file "lecture_02/environment.yml" "Lecture 2"
        check_env_file "lecture_03/environment.yml" "Lecture 3"
        check_env_file "lecture_04/environment.yml" "Lecture 4"
        
        echo "" >> report.md
        echo "---" >> report.md
        echo "" >> report.md
        echo "**Action Required:** Review the environments and update versions in environment.yml files as needed." >> report.md
        echo "" >> report.md
        echo "**Testing Process:**" >> report.md
        echo "1. Update environment.yml files with new versions" >> report.md
        echo "2. Run \`make sync-requirements\` to update requirements.txt files" >> report.md
        echo "3. Test with \`make install-dev\` and run the CI pipeline" >> report.md
        echo "4. If tests pass, commit both environment.yml and requirements.txt updates" >> report.md
        
        # Output report
        cat report.md
        
        # For now, always create an issue as a reminder to check
        echo "create_issue=true" >> $GITHUB_OUTPUT
    
    - name: Create issue for dependency review
      if: steps.check-updates.outputs.create_issue == 'true'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const report = fs.readFileSync('report.md', 'utf8');
          
          // Check if an issue already exists
          const issues = await github.rest.issues.listForRepo({
            owner: context.repo.owner,
            repo: context.repo.repo,
            state: 'open',
            labels: 'dependencies,conda-dependencies',
            per_page: 1
          });
          
          if (issues.data.length > 0) {
            // Update existing issue
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issues.data[0].number,
              body: `## Weekly Dependency Check - ${new Date().toISOString().split('T')[0]}\n\n${report}`
            });
            console.log(`Updated existing issue #${issues.data[0].number}`);
          } else {
            // Create new issue
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”„ Weekly Conda Dependency Review',
              body: report,
              labels: ['dependencies', 'conda-dependencies', 'weekly-review']
            });
            console.log('Created new dependency review issue');
          }
