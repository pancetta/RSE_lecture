name: Deploy Jupyter Book

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build website
        run: |
          make build-website
          
      - name: Build static HTML for GitHub Pages
        run: |
          # Jupyter Book v2 uses MyST - we need to export static HTML
          # The --site build creates the dynamic site structure
          # For now, we'll use the built site content
          mkdir -p _build/html
          cp -r _build/site/public/* _build/html/ 2>/dev/null || true
          # Create a simple index redirect if needed
          if [ ! -f _build/html/index.html ]; then
            echo '<meta http-equiv="refresh" content="0; url=./README.html">' > _build/html/index.html
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
