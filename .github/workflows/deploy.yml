name: Deploy Jupyter Book

on:
  # Trigger after CI workflow completes successfully
  workflow_run:
    workflows: ["CI - Lecture Scripts"]
    types:
      - completed
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    # Only run if CI workflow succeeded or if manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: 'latest'
          environment-file: environment.yml
          cache-environment: true

      - name: Install additional dependencies
        run: |
          # Install LaTeX via apt for PDF generation
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-plain-generic latexmk
        shell: bash -el {0}

      - name: Convert lectures to notebooks
        run: |
          python scripts/convert_to_notebooks.py
        shell: bash -el {0}

      - name: Execute notebooks to generate plots
        run: |
          for notebook in lecture_*/*.ipynb; do
            echo "Executing $notebook..."
            jupyter nbconvert --to notebook --execute --inplace "$notebook"
          done
        shell: bash -el {0}

      - name: Build static HTML for GitHub Pages
        env:
          BASE_URL: /RSE_course_JuRSE
        run: |
          jupyter-book build --html
        shell: bash -el {0}

      - name: Build PDF version
        run: |
          make build-pdf
        shell: bash -el {0}

      - name: Copy PDF to HTML output
        run: |
          cp exports/book.pdf _build/html/
        shell: bash -el {0}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
