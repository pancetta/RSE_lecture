name: Deploy Jupyter Book

on:
  # Trigger on push to main branch
  push:
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          micromamba-version: 'latest'
          environment-file: environment.yml
          cache-environment: true

      - name: Install additional dependencies
        run: |
          micromamba install -n rse_lecture -c conda-forge matplotlib>=3.5.0 nbconvert -y
        shell: bash -el {0}

      - name: Convert lectures to notebooks
        run: |
          python convert_to_notebooks.py
        shell: bash -el {0}

      - name: Execute notebooks to generate plots
        run: |
          for notebook in lecture_*/*.ipynb; do
            echo "Executing $notebook..."
            jupyter nbconvert --to notebook --execute --inplace "$notebook"
          done
        shell: bash -el {0}

      - name: Build static HTML for GitHub Pages
        env:
          BASE_URL: /RSE_lecture
        run: |
          jupyter-book build --html
        shell: bash -el {0}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_build/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
