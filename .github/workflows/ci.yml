name: CI - Lecture Scripts

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-26, windows-latest]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Micromamba
      uses: mamba-org/setup-micromamba@v1
      with:
        micromamba-version: 'latest'
        environment-file: environment-dev.yml
        cache-environment: true
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check all other issues with project configuration
        flake8 . --count --statistics
      shell: bash -el {0}
    
    - name: Check Python syntax
      run: |
        python -m py_compile scripts/convert_to_notebooks.py
        for lecture_file in lecture_*/lecture_*.py; do
          echo "Checking syntax: $lecture_file"
          python -m py_compile "$lecture_file"
        done
      shell: bash -el {0}
    
    - name: Convert lectures to notebooks
      run: |
        python scripts/convert_to_notebooks.py
      shell: bash -el {0}
    
    - name: Verify notebooks were created
      run: |
        for lecture_file in lecture_*/lecture_*.py; do
          notebook_file="${lecture_file%.py}.ipynb"
          echo "Verifying: $notebook_file"
          test -f "$notebook_file"
        done
        echo "All notebooks created successfully"
      shell: bash -el {0}
    
    - name: Execute notebooks to verify they run
      run: |
        for lecture_file in lecture_*/lecture_*.py; do
          notebook_file="${lecture_file%.py}.ipynb"
          echo "Executing: $notebook_file"
          jupyter nbconvert --to notebook --execute --inplace "$notebook_file"
        done
        echo "All notebooks executed successfully"
      shell: bash -el {0}
    
    - name: Clean up generated files
      run: |
        make clean
      shell: bash -el {0}
  
  build-pdf:
    name: Build PDF
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Micromamba
      uses: mamba-org/setup-micromamba@v1
      with:
        micromamba-version: 'latest'
        environment-file: environment-dev.yml
        cache-environment: true
    
    - name: Install LaTeX dependencies
      run: |
        # Install LaTeX via apt for PDF generation
        sudo apt-get update
        sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-plain-generic latexmk
      shell: bash -el {0}
    
    - name: Install lecture dependencies
      run: |
        # Install lecture-specific dependencies
        for lecture_env in lecture_*/environment.yml; do
          if [ -f "$lecture_env" ]; then
            echo "Installing dependencies from $lecture_env..."
            micromamba env update -f "$lecture_env" -y
          fi
        done
      shell: bash -el {0}
    
    - name: Convert lectures to notebooks
      run: |
        python scripts/convert_to_notebooks.py
      shell: bash -el {0}
    
    - name: Execute notebooks to generate content
      run: |
        for notebook in lecture_*/*.ipynb; do
          echo "Executing $notebook..."
          jupyter nbconvert --to notebook --execute --inplace "$notebook"
        done
      shell: bash -el {0}
    
    - name: Build PDF
      run: |
        make build-pdf
      shell: bash -el {0}
    
    - name: Upload PDF artifact
      uses: actions/upload-artifact@v4
      with:
        name: course-pdf
        path: exports/book.pdf
        retention-days: 90
  
  container-demo:
    name: Container Demo (Lecture 9)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Build Docker container
      run: |
        cd lecture_09/container-demo
        echo "Building container image..."
        docker build -t rse-lecture9-demo:test .
        echo "✅ Container built successfully"
    
    - name: Run containerized analysis
      run: |
        echo "Running containerized data analysis..."
        docker run --rm rse-lecture9-demo:test
        echo "✅ Container executed successfully"
    
    - name: Verify container best practices
      run: |
        echo "Checking container metadata..."
        docker inspect rse-lecture9-demo:test | grep -q "researcher"
        echo "✅ Non-root user verified"
        
        echo "Checking image size..."
        SIZE=$(docker images rse-lecture9-demo:test --format "{{.Size}}")
        echo "Container size: $SIZE"
        echo "✅ Container demo completed successfully"
  
  spellcheck:
    name: Spell Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install cSpell
      run: npm install -g cspell
    
    - name: Run spell check
      run: |
        echo "Running spell check on documentation and source files..."
        cspell "**/*.md" "**/*.py" --config cspell.json --no-progress --show-suggestions
        echo "✅ Spell check completed successfully"
