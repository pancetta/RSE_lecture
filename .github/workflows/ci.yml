name: CI - Lecture Scripts

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-26, windows-latest]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Micromamba
      uses: mamba-org/setup-micromamba@v1
      with:
        micromamba-version: 'latest'
        environment-file: environment.yml
        cache-environment: true
    
    - name: Install additional dependencies
      run: |
        micromamba install -c conda-forge matplotlib>=3.5.0 flake8 nbconvert -y
      shell: bash -el {0}
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check all other issues with project configuration
        flake8 . --count --statistics
      shell: bash -el {0}
    
    - name: Check Python syntax
      run: |
        python -m py_compile convert_to_notebooks.py
        for lecture_file in lecture_*/lecture_*.py; do
          echo "Checking syntax: $lecture_file"
          python -m py_compile "$lecture_file"
        done
      shell: bash -el {0}
    
    - name: Convert lectures to notebooks
      run: |
        python convert_to_notebooks.py
      shell: bash -el {0}
    
    - name: Verify notebooks were created
      run: |
        for lecture_file in lecture_*/lecture_*.py; do
          notebook_file="${lecture_file%.py}.ipynb"
          echo "Verifying: $notebook_file"
          test -f "$notebook_file"
        done
        echo "All notebooks created successfully"
      shell: bash -el {0}
    
    - name: Execute notebooks to verify they run
      run: |
        for lecture_file in lecture_*/lecture_*.py; do
          notebook_file="${lecture_file%.py}.ipynb"
          echo "Executing: $notebook_file"
          jupyter nbconvert --to notebook --execute --inplace "$notebook_file"
        done
        echo "All notebooks executed successfully"
      shell: bash -el {0}
    
    - name: Clean up generated files
      run: |
        make clean
      shell: bash -el {0}
