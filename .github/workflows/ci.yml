name: CI - Lecture Scripts

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 nbconvert
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check all other issues with project configuration
        flake8 . --count --statistics
    
    - name: Check Python syntax
      run: |
        python -m py_compile convert_to_notebooks.py
        for lecture_file in lecture_*/lecture_*.py; do
          echo "Checking syntax: $lecture_file"
          python -m py_compile "$lecture_file"
        done
    
    - name: Convert lectures to notebooks
      run: |
        python convert_to_notebooks.py
    
    - name: Verify notebooks were created
      run: |
        for lecture_file in lecture_*/lecture_*.py; do
          notebook_file="${lecture_file%.py}.ipynb"
          echo "Verifying: $notebook_file"
          test -f "$notebook_file"
        done
        echo "All notebooks created successfully"
    
    - name: Execute notebooks to verify they run
      run: |
        for lecture_file in lecture_*/lecture_*.py; do
          notebook_file="${lecture_file%.py}.ipynb"
          echo "Executing: $notebook_file"
          jupyter nbconvert --to notebook --execute --inplace "$notebook_file"
        done
        echo "All notebooks executed successfully"
    
    - name: Clean up generated files
      run: |
        make clean
