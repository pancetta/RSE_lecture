name: CI - Lecture Scripts

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 nbconvert
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Check all other issues with project configuration
        flake8 . --count --statistics
    
    - name: Check Python syntax
      run: |
        python -m py_compile convert_to_notebooks.py
        python -m py_compile lecture_01/lecture_01.py
        python -m py_compile lecture_02/lecture_02.py
        python -m py_compile lecture_03/lecture_03.py
    
    - name: Convert lectures to notebooks
      run: |
        python convert_to_notebooks.py
    
    - name: Verify notebooks were created
      run: |
        test -f lecture_01/lecture_01.ipynb
        test -f lecture_02/lecture_02.ipynb
        test -f lecture_03/lecture_03.ipynb
        echo "All notebooks created successfully"
    
    - name: Execute notebooks to verify they run
      run: |
        jupyter nbconvert --to notebook --execute --inplace lecture_01/lecture_01.ipynb
        jupyter nbconvert --to notebook --execute --inplace lecture_02/lecture_02.ipynb
        jupyter nbconvert --to notebook --execute --inplace lecture_03/lecture_03.ipynb
        echo "All notebooks executed successfully"
    
    - name: Clean up generated files
      run: |
        make clean
