version: 1
project:
  title: Research Software Engineering Lectures
  authors:
    - name: Robert Speck
      url: https://www.fz-juelich.de/profile/speck_r
      affiliation: Jülich Supercomputing Centre, Forschungszentrum Jülich GmbH 
  copyright: '2026'
  github: pancetta/RSE_course_JuRSE
  exclude:
    - .github/**
    - _build/**
    - .jupyter_cache/**
    - '*.py'
    - convert_to_notebooks.py
  bibliography:
    - references.bib
  exports:
    - format: pdf
      template: plain_latex_book
      output: exports/book.pdf
  toc:
    - file: README.md
    - file: lecture_01/lecture_01.ipynb
      title: 'Lecture 1: Introduction to RSE'
    - file: lecture_02/lecture_02.ipynb
      title: 'Lecture 2: Python Basics'
    - file: lecture_03/lecture_03.ipynb
      title: 'Lecture 3: Advanced Python'
    - file: lecture_04/lecture_04.ipynb
      title: 'Lecture 4: Python Project Structure and Scientific Libraries'
    - file: lecture_05/lecture_05.ipynb
      title: 'Lecture 5: Testing Research Software'
    - file: lecture_06/lecture_06.ipynb
      title: 'Lecture 6: Automation and Continuous Integration'
    - file: lecture_07/lecture_07.ipynb
      title: 'Lecture 7: Debugging and Profiling'
    - file: lecture_08/lecture_08.ipynb
      title: 'Lecture 8: Documentation and Publishing'
    - file: lecture_09/lecture_09.ipynb
      title: 'Lecture 9: Containerization and Reproducibility'
    - file: lecture_10/lecture_10.ipynb
      title: 'Lecture 10: Collaboration and Code Review'
    - file: lecture_11/lecture_11.ipynb
      title: 'Lecture 11: Working with Research Data'
    - file: lecture_12/lecture_12.ipynb
      title: 'Lecture 12: Scientific Workflows and Automation'
    - file: lecture_13/lecture_13.ipynb
      title: 'Lecture 13: AI-Assisted Coding'
    - file: lecture_14/lecture_14.ipynb
      title: 'Lecture 14: Course Summary and RSE Community'
site:
  options:
    logo: ''
    folders: true
  template: book-theme
